<h1>Products</h1>


<poll-alert show-alert="alert.showAlert" alert-class="alert.alertClass" alert-message="alert.msg"></poll-alert>
<div class="list-group">
    <a class="list-group-item" ng-repeat="product in products" ng-href="#/products/view/{{product.id}}">{{product.name}}</a> 
    <a class="btn btn-success btn-block" ng-show="dataAvailable" ng-click="loadProducts()">Load more products</a>
    <div class="alert alert-danger" ng-hide="dataAvailable">
        <p>No More Data to Load :(</p>
    </div>
</div>
